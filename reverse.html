<html>
<head>
<title>Reverse order of an array</title>
</head>
<body>
<script>
var count=["one","two","three","four","five","six"];
//var reverse_count=count.reverse();
//var count_order=count.sort();
document.write("original array:"+count+"<br>");

document.write("reverse array:"+count.reverse()+"<br>");
document.write("ordered array:"+count.sort()+"<br>");
</script>
</body>
</html>
