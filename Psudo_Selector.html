<html>
	<title> Psudo Selector </title>
	<head>
	<style>
		a:link{color:red;}
		a:visited{color:green;}
		a:hover{color:black;}
		a:active{color:blue;}
	</style>
	</head>
	<body>
	<h2> Styling a link </h2>
	<p><b><a href="https://www.google.com" target="-blank"> This is test link </a></b></p>
	</body>
</html>
