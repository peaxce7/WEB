<html>
    <head>
        <title> SWITCH </title>
    </head>
    <body>
        <script type = "text/javascript" >
            var names =["badri","abhi","gagan","anoop","hemanth","sharath","abhi"];
            var name_join = names.join(":");
            document.write("Join: " + name_join + "<br /> <br />");
            var name_reverse = names.sort();
            document.write("Reverse: " + name_reverse + "<br /> <br />");
            var name_push = names.push("kumar");
            document.write("PUSH: " + name_push + "<br />");
            document.write("ARRAY: " + names + "<br /> <br />");
            var name_pop = names.pop();
            document.write("POP: " + name_pop + "<br />");
            document.write("ARRAY: " + names + "<br /> <br /> <br />");
            var name_shift = names.shift();
            document.write("SHIFT: " + name_shift + "<br />");
            document.write("ARRAY: " + names + "<br /> <br />");
            var name_unshift = names.unshift("sharath");
            document.write("UNSHIFT: " + name_unshift + "<br />");
            document.write("ARRAY: " + names + "<br /> <br />");
            var name_concat = names.concat("Ajay","ravi");
            document.write("CONCAT: " + name_concat + "<br />");
            document.write("ARRAY: " + names + " <br /> <br />");
            var name_slice = names.slice(1,4);
            document.write("slice: " + name_slice + "<br />");
            document.write("ARRAY: " + names + " <br /> <br />");
            var name_string = names.toString();
            document.write("string: " + name_string + "<br />");
            document.write("ARRAY: " + names + " <br /> <br />");

        </script>
    </body>
</html>
