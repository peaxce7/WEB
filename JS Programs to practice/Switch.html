<html>
<head>
    <title> SWITCH Example</title></head>
<body>
<script type = "text/javascript">
var a = prompt("Enter UR Choice= \n"+ "0 for Boost \n" +"1 for Coffee \n"+ "2 for Tea \n"+"3 for Milk \n"," ");
switch (a)
{
case "0" :document.write(" A cup of Boost is: 8Rs ");
         break;
case "1" : alert("A cup of COFFEE : 6Rs");
         break;
case "2" : alert(" A cup of TEA : 5Rs");
         break;
case "3" : alert(" A cup of MILK: 7Rs");
         break;
default : alert("Wrong Entry");
}
</script>
</body>
</html>
